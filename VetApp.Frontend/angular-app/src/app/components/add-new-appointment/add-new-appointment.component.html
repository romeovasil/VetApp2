<form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">


    <h3>New appointment</h3>

    <div class="row">
      <div><label>Animal name</label><input class="input-space" formControlName="animalName"type="text"></div>
    </div>

    <div class="row">
      <div><label>Doctor name</label><input class="input-space" formControlName="doctorName"type="text"></div>
    </div>

    <div class="row">
      <div><label>Date</label><input class="input-space" formControlName="date" type="date"></div>
    </div>

    <div class="row">
      <div><label>Time</label><input class="input-space"  formControlName="time" type="time"></div>
    </div>

    <div class="row">
      <div><label>Procedures</label> <select class="input-space" formControlName="procedures">
        <option>Vaccin</option>
        <option>Perfuzii</option>
        <option>Deparazitare</option>
      </select> </div>
    </div>

    <div>
      <button type="submit">Add</button>
    </div>


</form>
